<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1>SCORE</h1>
        <div class="box"><h2 id="leftNum">0</h2></div>
        <button id="one" onclick="inc1()">+1</button>
        <button id="two" onclick="inc2()">+2</button>
        <button id="three" onclick="inc3()">+3</button>
      </div>
      <div class="right">
        <h1>OUTS</h1>
        <div class="box"><h2 id="rightNum">0</h2></div>
        <button id="one" onclick="rinc1()">+1</button>
        <button id="two" onclick="rinc2()">+2</button>
        <button id="three" onclick="rinc3()">+3</button>
      </div>
    </div>

      <script src="script.js"></script>
  </body>
</html>
